<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/img/favicon/aAhzP5uX.ico" type="image/x-icon">
    <script src="js/index.js"></script>
    <title>GL - Cronometer</title>
  </head>
  <body>
    <nav>
      <h1>GL - Cronometer</h1>
      </nav>
    <main class="container">
      <div class="timer-container">
        <section class="timer">
          <div class="time" id="minutes">00</div>
          <div class="separator">:</div>
          <div class="time" id="seconds">00</div>
          <div class="separator">:</div>
          <div class="time" id="milliseconds">000</div>
        </section>
        <section class="buttons">
          <button class="btn" id="startBtn">Iniciar</button>
          <button class="btn" id="pauseBtn">Pausar</button>
          <button class="btn" id="resumeBtn">Continuar</button>
          <button class="btn" id="resetBtn">Resetar</button>
        </section>
      </div>
    </main>
  </body>
</html>
